<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <header>Tip Calculator, Welcome</header>
    <main>
        <form id="form" action="tip-form" method="post">
            <label for="bill">Bill Total:</label>
            <input type="number" id="bill" name="bill" placeholder="50.00">
            
            <label for="percentage">Tip Percentage</label>
            <input type="number" id="percentage" name="percentage" placeholder="18%">
            
            <button class="submit" type="submit">Calculate Tip</button>
        </form>
    </main>
    <footer></footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
